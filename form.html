<html>
    <link href="ext.css"
    type="text/css"
    rel="stylesheet">
    <h2>Login!</h2>
    <form>
        Name: <input type="text" NAME="name"><br>
        Message: <input type="text" NAME="Password"><br>
        <input type="submit" VALUE="Submit">
    </form>
    <br>
    <h4>Survey Please!</h4>
    <form>
        <input type="radio" id="1" NAME="Love us?" value="love">
        <label for="1"> Love us?</label> <br>
        <input type="radio" id="2" NAME="Like us?" value="like">
        <label for="2"> Like us?</label> <br>
        <input type="radio" id="3" NAME="Hate us?" value="hate">
        <label for="3"> Hate us?</label> <br>
        <input type="submit" VALUE="Submit">
    </form>
    <br>
    <h4>Survey 2!</h4>
    <form>
        <input type="checkbox" id="yes" name="yes!" value="y">
        <label for="yes">Yes</label><br>
        <input type="checkbox" id="no" name="no!" value="n">
        <label for="no">No</label><br>
        <input type="submit" VALUE="Submit">
    </form>
    <br>
    <h4>Choose the Option!</h4>
    <form>
        <label for="choose">Select some Things:</label>
        <select name="choose" id="choose" multiple>
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
        </select>
        <input type="submit" VALUE="Submit">
    </form>
    <br>
    <h4>What's your birthday?</h4>
    <form>
        <label for="bday">Birthday:</label>
        <input type="date" id="bday" name="bday">
        <input type="submit" VALUE="Submit">
    </form>
    <p>
        <a href="index.html">Front Page!</a>
    </p>
</html>
